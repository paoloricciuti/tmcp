name: Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v5

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.21.0

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm i

            - name: Run tests
              run: pnpm run test
